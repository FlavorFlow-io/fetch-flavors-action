name: FlavorFlow Fetch Clients
description: Fetch Clients from API and generate matrix for builds

branding:
  icon: smartphone
  color: blue

inputs:
  project-api-key:
    description: 'The project API key to fetch Clients'
    required: true

outputs:
  flavors:
    description: 'JSON array of all Clients'

runs:
  using: node20
  main: dist/index.js